<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Details - MSTY Millionaire</title>
    <meta name="description" content="Detailed stock information, charts, and news.">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="bg-animation"></div>
    <header class="header"></header>

    <main class="container" id="ticker-detail-container">
        <!-- Ticker Header -->
        <section id="ticker-header" class="ticker-header">
            <div class="ticker-info">
                <img id="company-logo" src="" alt="Company Logo" class="company-logo">
                <div>
                    <h1 id="ticker-symbol"></h1>
                    <p id="company-name"></p>
                </div>
            </div>
            <div class="ticker-price">
                <h2 id="current-price"></h2>
                <p id="price-change"></p>
            </div>
        </section>

        <!-- Chart -->
        <section class="content-card">
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="chart-controls">
                <button class="time-range-btn active" data-range="1M">1M</button>
                <button class="time-range-btn" data-range="6M">6M</button>
                <button class="time-range-btn" data-range="1Y">1Y</button>
                <button class="time-range-btn" data-range="ALL">ALL</button>
            </div>
        </section>

        <!-- Key Stats -->
        <section class="content-card">
            <h3>Key Statistics</h3>
            <div id="key-stats" class="key-stats-grid"></div>
        </section>

        <!-- About -->
        <section class="content-card">
            <h3>About</h3>
            <p id="company-description"></p>
            <a id="company-website" href="#" target="_blank" rel="noopener noreferrer">Visit Website</a>
        </section>

        <!-- News -->
        <section class="content-card">
            <h3>Recent News</h3>
            <div id="news-list" class="news-list"></div>
        </section>
    </main>
    
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="../account/layout.js"></script>
    <script src="ticker.js"></script>
</body>
</html>
