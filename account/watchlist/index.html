    <script>
        // Toggle menu
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }

        // Refresh prices
        function refreshPrices() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span class="refresh-icon">‚è≥</span> Updating...';
            
            // Simulate price refresh
            setTimeout(() => {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<span class="refresh-icon">üîÑ</span> Refresh';
                
                // Update last update time
                document.querySelector('.stat-card:last-child .stat-value').textContent = 'Just now';
            }, 2000);
        }

        // Add to watchlist modal
        const modal = document.getElementById('addModal');
        const addBtn = document.querySelector('.add-watchlist-btn');
        
        addBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        function closeModal() {
            modal.classList.remove('active');
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Favorite toggle
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // Action buttons
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.title;
                if (action === 'Remove') {
                    if (confirm('Remove this ETF from your watchlist?')) {
                        this.closest('tr').remove();
                    }
                } else if (action === 'Set Alert') {
                    alert('Alert settings modal would open here');
                } else if (action === 'View Chart') {
                    alert('Chart view would open here');
                } else if (action === 'Add to Portfolio') {
                    alert('Add to portfolio modal would open here');
                }
            });
        });

        // Add ETF from modal
        document.querySelectorAll('.add-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.textContent = 'Added!';
                this.disabled = true;
                setTimeout(() => {
                    this.textContent = 'Add';
                    this.disabled = false;
                }, 2000);
            });
        });

        // Add note
        document.querySelector('.add-note-btn').addEventListener('click', function() {
            alert('Note editor would open here');
        });

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.watchlist-table tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
